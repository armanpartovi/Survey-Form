<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survery form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <form>
          <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
          </div>
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="age" id="age-label">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="100"
              class="form-control"
              placeholder="Age"
              required
            />
          </div>
          <div class="form-group">
            <fieldset>
              <legend>Which option best describes your current role?</legend>
              <select
                id="dropdown"
                name="role"
                class="form-control"
                required=""
              >
                <option disabled="" selected="" value="">
                  select current role
                </option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferno">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </fieldset>
            <fieldset>
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
              <label for="definitely" id="definitely-label">Definitely</label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />
              <label for="maybe" id="maybe-label">Maybe</label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />
              <label for="not-sure" id="not-sure-label">Not sure</label>
              <input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />
            </fieldset>
            <fieldset>
              <legend>What is your favorite feature of freeCodeCamp?</legend>
              <select
                id="most-like"
                name="mstlike"
                class="form-control"
                required
              >
                <option disabled="" selected="" value="">
                  Select an option
                </option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
              </select>
            </fieldset>
            <fieldset>
              <legend>
                would you like to see improved?<span class="clue"
                  >(Check all that apply)</span
                >
              </legend>
              <label for="front-end-projects" id="front-end-projects-label"
                >Front-end Projects</label
              >
              <input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="back-end-projects" id="back-end-projects-label"
                >Back-end Projects</label
              >
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="data-visualization" id="data-visualization-label"
                >Data Visualization</label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="challenges" id="challenges-label">Challenges</label>
              <input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />
              <label
                for="open-source-community"
                id="open-source-community-label"
                >Open Source Community</label
              >
              <input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="gitter-help-rooms" id="gitter-help-rooms-label"
                >Gitter help rooms</label
              >
              <input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="videos" id="videos-label">Videos</label>
              <input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="city-meetups" id="city-meetups-label"
                >City Meetups</label
              >
              <input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="wiki" id="wiki-label">Wiki</label>
              <input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="forum" id="forum-label">Forum</label>
              <input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />
              <label for="additional-courses" id="additional-courses-label"
                >Additional Courses</label
              >
              <input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />
            </fieldset>
          </div>
          <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
